<!DOCTYPE html>
 <html>
 <head>
     <title>PSG Game_web</title>
     <meta charset="UTF-8">
     <style>
         body { 
             margin: 0;
             padding: 0;
             background: #000;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             overflow: hidden;
         }
         #game-frame {
             width: 960px;
             height: 540px;
             border: none;
         }
     </style>
 </head>
 <body>
     <iframe id="game-frame" 
             src="https://drive.google.com/embeddedfolderview?id=18jnCpYj5_U5NBi4EbmXkrm7TVh5M0XlS?usp=drive_link#list"
             allowfullscreen>
     </iframe>
 
     <script>
         // Автоматический ресайз под размер окна
         function resizeGame() {
             const frame = document.getElementById('game-frame');
             const ratio = 16 / 9; // Соотношение сторон вашей игры
             
             let width = window.innerWidth;
             let height = width / ratio;
             
             if (height > window.innerHeight) {
                 height = window.innerHeight;
                 width = height * ratio;
             }
             
             frame.style.width = width + 'px';
             frame.style.height = height + 'px';
         }
 
         window.addEventListener('resize', resizeGame);
         resizeGame();
     </script>
 </body>
 </html>
