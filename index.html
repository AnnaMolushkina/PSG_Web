<!DOCTYPE html>
<html>
<head>
    <title>PSG Game</title>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            width: 960px;
            height: 540px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        // ID вашего ZIP-архива на Google Drive
        const ZIP_ID = "18jnCpYj5_U5NBi4EbmXkrm7TVh5M0XlS";
        
        // Имена файлов внутри ZIP (должны точно совпадать)
        const FILE_NAMES = {
            loader: "Build/WebBuildPSG.loader.js",
            data: "Build/WebBuildPSG.data",
            wasm: "Build/WebBuildPSG.wasm",
            framework: "Build/WebBuildPSG.framework.js"
        };

        // Генерация прямых ссылок
        function getGDriveFileUrl(filename) {
            return `https://drive.google.com/uc?export=download&id=${ZIP_ID}&export=download&confirm=t&resourcekey=0-${ZIP_ID}&path=%2F${encodeURIComponent(filename)}`;
        }

        // Загрузка игры
        const script = document.createElement('script');
        script.src = getGDriveFileUrl(FILE_NAMES.loader);
        script.onload = () => {
            UnityLoader.instantiate("game-container", {
                dataUrl: getGDriveFileUrl(FILE_NAMES.data),
                frameworkUrl: getGDriveFileUrl(FILE_NAMES.framework),
                codeUrl: getGDriveFileUrl(FILE_NAMES.wasm),
                streamingAssetsUrl: getGDriveFileUrl("StreamingAssets"),
                companyName: "PSG Game",
                productName: "PSG WebGL",
                productVersion: "1.0"
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
